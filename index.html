<!DOCTYPE html>
<html lang="eng">

    <!-- HEAD -->
    <head>
        <title>Dice Game</title>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;0,900;1,700&display=swap" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
    </head>

    <!-- BODY -->
    <body>

        <!-- header -->
        <header>
            <h1>üé≤ Roll the dice üé≤</h1>
        </header>
        
        <!-- section : board -->
        <section class="board">

            <span id="result"></span>

            <!-- Coin modal -->
            <div id="coin-container" class="modal">
                <span id="coin-message">flip the coin ‚û°Ô∏è the winner starts</span>
                <div id = "coin" class="coin">
                    <div class="face1">1</div>
                    <div class="face2">2</div>
                </div>
            </div>

            <!-- Dice container -->
            <div id = "dice-container" class="container">
                <div id="cardPlayer1" class="card">
                    <h2 id="player1">Player 1</h2>
                    <h3><span id="scorePlayer1">-</span></h3>
                    
                    <div id="dice1" class="dice">
                        <div class="side one">
                            <div class="dot one-1"></div>
                        </div>
                        <div class="side two">
                            <div class="dot two-1"></div>
                            <div class="dot two-2"></div>
                        </div>
                        <div class="side three">
                            <div class="dot three-1"></div>
                            <div class="dot three-2"></div>
                            <div class="dot three-3"></div>
                        </div>
                        <div class="side four">
                            <div class="dot four-1"></div>
                            <div class="dot four-2"></div>
                            <div class="dot four-3"></div>
                            <div class="dot four-4"></div>
                        </div>
                        <div class="side five">
                            <div class="dot five-1"></div>
                            <div class="dot five-2"></div>
                            <div class="dot five-3"></div>
                            <div class="dot five-4"></div>
                            <div class="dot five-5"></div>
                        </div>
                        <div class="side six">
                            <div class="dot six-1"></div>
                            <div class="dot six-2"></div>
                            <div class="dot six-3"></div>
                            <div class="dot six-4"></div>
                            <div class="dot six-5"></div>
                            <div class="dot six-6"></div>
                        </div>
                    </div>
                </div>
    
                <div id="cardPlayer2" class="card">
                    <h2 id="player2">Player 2</h2>
                    <h3><span id="scorePlayer2">-</span></h3>

                    <div id="dice2" class="dice">
                        <div class="side one">
                            <div class="dot one-1"></div>
                        </div>
                        <div class="side two">
                            <div class="dot two-1"></div>
                            <div class="dot two-2"></div>
                        </div>
                        <div class="side three">
                            <div class="dot three-1"></div>
                            <div class="dot three-2"></div>
                            <div class="dot three-3"></div>
                        </div>
                        <div class="side four">
                            <div class="dot four-1"></div>
                            <div class="dot four-2"></div>
                            <div class="dot four-3"></div>
                            <div class="dot four-4"></div>
                        </div>
                        <div class="side five">
                            <div class="dot five-1"></div>
                            <div class="dot five-2"></div>
                            <div class="dot five-3"></div>
                            <div class="dot five-4"></div>
                            <div class="dot five-5"></div>
                        </div>
                        <div class="side six">
                            <div class="dot six-1"></div>
                            <div class="dot six-2"></div>
                            <div class="dot six-3"></div>
                            <div class="dot six-4"></div>
                            <div class="dot six-5"></div>
                            <div class="dot six-6"></div>
                        </div>
                    </div>
                </div>
            </div>


            <button id="newgameBtn">New Game</button>
            <button id="startgameBtn">Start</button>
            <button id="flipBtn">Flip coin</button>
            <button id="rollBtn">Roll Dice</button>
            
        </section>

        <!-- script JS -->
        <script src="index.js"></script>
    </body>
</html>
